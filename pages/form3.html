<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados Escolares</title>

    <link rel="stylesheet" href="/css/form2.css">

</head>
<body>
    <h1>Formulário de Análise de Dados Escolares</h1>
    <form id="formulario">
        <!-- Pergunta 1 -->
        <div class="question-container" id="question1">
            <label for="pergunta1">1. Quais disciplinas apresentam as maiores taxas de reprovação e quais são os padrões de dificuldade dos alunos nessas disciplinas?</label><br>
            <textarea id="pergunta1" rows="4" cols="50"></textarea><br><br>
            <button type="button" class="next-btn" onclick="nextQuestion(1)">Enviar</button>
        </div>

        <!-- Pergunta 2 -->
        <div class="question-container" id="question2" style="display:none;">
            <label for="pergunta2">2. Os alunos se beneficiariam de intervenções pedagógicas personalizadas?</label><br>
            <textarea id="pergunta2" rows="4" cols="50"></textarea><br><br>
            <button type="button" class="next-btn" onclick="nextQuestion(2)">Enviar</button>
        </div>

        <!-- Pergunta 3 -->
        <div class="question-container" id="question3" style="display:none;">
            <label for="pergunta3">3. Quais fatores podem estar contribuindo para a falta de frequência?</label><br>
            <textarea id="pergunta3" rows="4" cols="50"></textarea><br><br>
            <button type="button" class="next-btn" onclick="nextQuestion(3)">Enviar</button>
        </div>

        <!-- Pergunta 4 -->
        <div class="question-container" id="question4" style="display:none;">
            <label for="pergunta4">4. Os alunos apresentam padrões de comportamento que podem indicar problemas de disciplina ou dificuldades sociais?</label><br>
            <textarea id="pergunta4" rows="4" cols="50"></textarea><br><br>
            <button type="button" class="next-btn" onclick="nextQuestion(4)">Enviar</button>
        </div>

        <!-- Pergunta 5 -->
        <div class="question-container" id="question5" style="display:none;">
            <label for="pergunta5">5. O ambiente escolar (clima, infraestrutura, relações interpessoais) influencia o engajamento dos alunos?</label><br>
            <textarea id="pergunta5" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Enviar Respostas</button>
        </div>
    </form>

    <h2>Insights:</h2>
    <div id="insights"></div>

    <script src="index3.js"></script>
</body>
</html>
