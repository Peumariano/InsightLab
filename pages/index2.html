<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados Escolares</title>

    <link rel="stylesheet" href="/css/form2.css">

</head>
<body>
    <h1>Formulário de Análise de Dados Escolares</h1>
    <form id="formulario">
        <label for="pergunta1">1. Quais disciplinas apresentam as maiores taxas de reprovação e quais são os padrões de dificuldade dos alunos nessas disciplinas?</label><br>
        <textarea id="pergunta1" rows="4" cols="50"></textarea><br><br>
        
        <label for="pergunta2">2. Quais alunos se beneficiariam de intervenções pedagógicas personalizadas?</label><br>
        <textarea id="pergunta2" rows="4" cols="50"></textarea><br><br>

        <label for="pergunta3">3. Quais são os padrões de ausência dos alunos e quais fatores podem estar contribuindo para a falta de frequência?</label><br>
        <textarea id="pergunta3" rows="4" cols="50"></textarea><br><br>

        <label for="pergunta4">4. Quais alunos apresentam padrões de comportamento que podem indicar problemas de disciplina ou dificuldades sociais?</label><br>
        <textarea id="pergunta4" rows="4" cols="50"></textarea><br><br>

        <label for="pergunta5">5. Como o ambiente escolar (clima, infraestrutura, relações interpessoais) influencia o comportamento e o engajamento dos alunos?</label><br>
        <textarea id="pergunta5" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Enviar Respostas</button>
    </form>

    <div id="insights"></div>

    <script src="index2.js"></script>
</body>
</html>
